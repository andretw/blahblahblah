<html>
<head>
<title>Test Google+ Login with Multiple Account</title>
<script>
(function() {
    var po = document.createElement('script');
    po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/client:plusone.js?onload=OnLoadCallback';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(po, s);
})();

function OnLoadCallback() {
    sessionParams = {
        'client_id': '964354811507-oudm7edupo27qrpspe393ao34m16a7am.apps.googleusercontent.com',
        'session_state': null
    };
    gapi.auth.checkSessionState(sessionParams, function(stateMatched) {
        if (stateMatched == true) {
            document.getElementById("msg").textContent = "You be logged out";
        } else {
            document.getElementById("msg").textContent = "You be logged in";
        }
    });

    // Additional params including the callback, the rest of the params will
    // come from the page-level configuration.
    var additionalParams = {
        'callback': signinCallback
    };

    // Attach a click listener to a button to trigger the flow.
    var signinButton = document.getElementById('signinButton');
    signinButton.addEventListener('click', function() {
        gapi.auth.signIn(additionalParams); // Will use page level configuration
    });
}
</script>
</head>
<body>
    <div id="msg"></div>
    <button id="signinButton">Sign in with Google</button>
</body>
</html>
